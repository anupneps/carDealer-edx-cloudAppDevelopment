<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Dealership Review</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <link href="https://unpkg.com/bootstrap-table@1.18.2/dist/bootstrap-table.min.css" rel="stylesheet">
    <script src="https://unpkg.com/bootstrap-table@1.18.2/dist/bootstrap-table.min.js"></script>
    <script
        src="https://unpkg.com/bootstrap-table@1.18.2/dist/extensions/filter-control/bootstrap-table-filter-control.min.js"></script>

</head>

<body>
    <!--Add a nav bar here -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Caradise Autos</a>

        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-item nav-link active" href="#">Home <span class="sr-only">(current)</span></a>
                <a class="nav-item nav-link" href="#">Features</a>
                <a class="nav-item nav-link" href="#">Pricing</a>
                <a class="nav-item nav-link" href="./about">About Us</a>
                <a class="nav-item nav-link" href="./contact">Contact</a>
            </div>
        </div>

        {% if user.is_authenticated %}
        <!-- Display user's first name or username -->
        <span class="navbar-text mr-3">Welcome, {{ user.first_name|default:user.username }}</span>
        <a class="nav-link" href="{% url 'djangoapp:logout' %}">LogOut</a>
        {% else %}
        <!-- Login form (same as before) -->
        <form class="form-inline my-2 my-lg-0" action="{% url 'djangoapp:login' %}" method="post">
            {% csrf_token %}
            <label class="mr-sm-2" for="username">Username:</label>
            <input class="form-control mr-sm-2" type="text" id="username" name="username">
            <label class="mr-sm-2" for="password">Password:</label>
            <input class="form-control mr-sm-2" type="password" id="password" name="password">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Login</button>
        </form>
        <!-- Signup link (same as before) -->
        <a class="nav-link" href="{% url 'djangoapp:registration' %}">SignUp</a>
        {% endif %}
    </nav>

    <!--Add a dealer table here -->

</body>

</html>
